<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fade Away</title>
  <meta name="author" content="Zaenaria">
  <meta name="description" content="A Minimalist Game">
  <meta name="keywords" content="game, minimalist, browser based">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <div id="header-container">
      <div id="header">
        <h1>Fade Away</h1>
        <p id="subheadline">A Minimalist Game</p>
      </div>
    </div>
    <div id="gametext">
      <p>You see the colored pills in front of you. Take one.</p>
    </div>
    <div id="button-container">
      <button id="blue-button">Blue</button>
      <button id="green-button">Green</button>
      <button id="red-button">Red</button>
    </div>
  </body>
</html>
